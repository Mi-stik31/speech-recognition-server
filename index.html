<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<body>

</body>

<script>
	// Creating an object for sending a request
	let xhr = new XMLHttpRequest();
	// Request setup
	xhr.open('GET', 'app.php', false);
	// Sending request
	xhr.send();

	// Converting text to an object ({"text":"example"}  ==>  object)
	const speechText = JSON.parse(xhr.response);

	document.body.innerText = speechText.text;
</script>

</html>
